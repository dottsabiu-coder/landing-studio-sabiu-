<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Conferma Trattamento - Studio Sabiu</title>

<style>
body{
    font-family: Arial, sans-serif;
    background:#f4f8fc;
    padding:20px;
}
.container{
    max-width:600px;
    margin:auto;
    background:#fff;
    border-radius:12px;
    padding:30px;
    box-shadow:0 10px 30px rgba(0,0,0,.1);
}
h1{text-align:center;color:#004c99;}
button{
    width:100%;
    padding:14px;
    border:none;
    background:#0066cc;
    color:#fff;
    font-size:18px;
    border-radius:40px;
    cursor:pointer;
}
button:hover{background:#004c99;}
input,select,textarea{
    width:100%;
    padding:10px;
    margin-bottom:15px;
    border-radius:8px;
    border:1px solid #ccc;
}
.success{
    display:none;
    text-align:center;
    color:#2e7d32;
}
footer{
    text-align:center;
    font-size:13px;
    margin-top:30px;
    color:#555;
}
</style>
</head>

<body>

<div class="container">
    <h1>üéÅ Conferma il tuo trattamento</h1>

    <p style="text-align:center">
        <strong>Sbiancamento professionale OMAGGIO (‚Ç¨350)</strong><br>
        + <strong>Extra sconto 5%</strong>
    </p>

    <form id="confirmForm">
        <input type="text" id="nome" placeholder="Nome" required>
        <input type="text" id="cognome" placeholder="Cognome" required>
        <input type="email" id="email" placeholder="Email" required>
        <input type="tel" id="telefono" placeholder="Telefono" required>

        <select id="preferenza_orario" required>
            <option value="">Quando preferisci essere ricontattato?</option>
            <option value="Mattina">Mattina</option>
            <option value="Pomeriggio">Pomeriggio</option>
            <option value="Sera">Sera</option>
        </select>

        <select id="sbiancamento_per">
            <option value="Per me">Per me</option>
            <option value="Regalo">Regalo</option>
            <option value="Decider√≤ pi√π avanti">Decider√≤ pi√π avanti</option>
        </select>

        <textarea id="note" placeholder="Note (opzionale)"></textarea>

        <button type="submit">S√¨, confermo</button>
    </form>

    <div class="success" id="successMessage">
        <h2>‚úÖ Richiesta inviata!</h2>
        <p>La segreteria ti contatter√† a breve.</p>
    </div>

    <footer>
        <p>üìû 0781 689047 | üí¨ WhatsApp 328 5770918</p>
        <p>üìß info@studiosabiu.it</p>
        <p>Studio Sabiu ‚Äì San Giovanni Suergiu</p>
    </footer>
</div>

<script>
document.getElementById("confirmForm").addEventListener("submit", async function(e){
    e.preventDefault();

    const data = {
        nome: nome.value,
        cognome: cognome.value,
        email: email.value,
        telefono: telefono.value,
        preferenza_orario: preferenza_orario.value,
        sbiancamento_per: sbiancamento_per.value,
        note: note.value
    };

    await fetch("https://script.google.com/macros/s/AKfycbxIKoeu8EFUa3gLAtmGfw4uCMQGOSgaC4iYkH9O_OkOyIW9pK2N0NButLm55S3SKQYA/exec", {
        method: "POST",
        body: JSON.stringify(data),
        headers: { "Content-Type": "application/json" }
    });

    document.getElementById("confirmForm").style.display="none";
    document.getElementById("successMessage").style.display="block";
});
</script>

</body>
</html>
